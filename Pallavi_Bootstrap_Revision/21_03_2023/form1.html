<html>
<head>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="./../lib/css/bootstrap.css">
    <script src="./../lib/js/bootstrap.js"></script>
    <script src="./../lib/jquery-3.6.3.js"></script>
    <script src="./../lib/popper.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-10">
                <form action="">
                    <h1 class="display-5">Resister</h1>
                    <div class="form-group">
                    <label for="id">Full Name</label>
                    <input type="text" name="fname" id="id" class="form-control" placeholder="Enter Full Name">
                    </div>
                    <div class="form-group">
                        <label for="id1">Email</label>
                        <input type="email" name="mail" id="id1" class="form-control" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="id3">Password</label>
                        <input type="password" name="psw" id="id3" class="form-control" placeholder="Enter your password">
                    </div>
                    <div class="form-group">
                    <label for="id2">Country</label>
                    <select name="select" id="id2" class="form-control" >
                        <option>India</option>
                        <option>USA</option>
                        <option>Germani</option>
                        <option>Madras</option>
                    </select>
                    </div>
                    <div class="form-group">
                    <label for="id4">Attachments</label>
                    <input type="file" name="file" multiple id="id4" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="id5">Select Gender</label>
                        <div class="form-check">
                            <label for="id5">
                                <input type="radio" name="gender" id="id5" class="form-check-input">
                                Male
                            </label>
                        </div>
                        <div class="form-check">
                            <label for="id5">
                            <input type="radio" name="gender" id="id5" class="form-check-input">
                             Female
                            </label>
                        </div>
                    </div>
                    <div class="form-check">
                       <input type="checkbox" name="check" id="id6" class="form-check-input" checked>
                        <label for="id6">Remember Me</label>
                    </div>
                    <div class="form-group">
                        <input type="button" class="btn btn-primary" value="Resister" class="form-control">
                    </div>
                </form>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
</body>
</html>
