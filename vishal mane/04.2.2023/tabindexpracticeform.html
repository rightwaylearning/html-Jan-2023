    <title>input element</title>

<body>
      <form action="//local host::8080" method="get">

      I am checkbox:<input type="checkbox" tabindex="2" autofocus name="termAndcondition"> <br> <br>
      I am Radio Button:<br>
      <input type="radio" tabindex="3" name="gender"> Male <br>
      <input type="radio" tabindex="4" name="gender"> Female <br><br

      I am email :<input type="email" tabindex="6" name="resume" id="id2"> <br><br>

      <input type="submit" tabindex="8" value="submit">
      <input type="reset"  tabindex="9" value="reset">
      
    
 </form>
