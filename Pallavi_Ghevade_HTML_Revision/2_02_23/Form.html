<html>
<head></head>
<body>
    <form action="">
        <label for="id1">Select Birth Month:</label>
        <input type="month" name="month" id="id1"><br><br>
        <label for="id2">Select Week:</label>
        <input type="week" name="week" id="id2"><br><br>
        <label for="id3">Enter Age:</label>
        <input type="number" name="age" max="30" min="18" id="id3"><br><br>
        <input type="range" name="range" max="100" min="50" id="id4"><br><br>
        <label for="id5">Enter Email:</label>
        <input type="email" name="email" id="id5"><br><br>
        <label for="id6">Enter Url:</label>
        <input type="url" name="url" id="id6"><br><br>
     
        <input type="submit" value="submit">
    </form>
</body>
</html>
