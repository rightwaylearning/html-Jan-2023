<html>
<head>
    <title> HTML5 Validation</title>
</head>
<body>
    <form  action="">
   
       <fieldset>
 
        <legend>My Login Page</legend>
        <label for="id1">Enter Full Name</label>
        <input type="text" name="fullName" required id="id1"><br><br>

        <label for="id2">Enter E-mail</label>
        <input type="email" name="my_email" id="id2"><br><br>

        <label for="id3">Enter Age</label>
        <input type="number" name="age" id="id3" min="18" max="30"><br><br>

        <input type="submit" value="Save">


       </fieldset>
    </form>
</body>
</html>
