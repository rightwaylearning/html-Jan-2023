<html>
<head>
    <title>HTML5 Drop Down</title>
</head>
<body>
    
    <form action="">
        <fieldset>
            <legend>List Box</legend>
            <label for="id1">Payment Options</label>
            <select id="id1" name="Payment Mode">
                <option>Select</option>
                <option value="dc">Debit Card </option>
                <option value="cc">Credit Card </option>
                <option value="upi">UPI</option>
                <option value="netBanking">Net Banking</option>
            </select><br><br>

         <label for="id2">Select Multiple Bank</label>
         <select id="id2" name="selectBank" multiple>
            <optgroup label="Top Bank">
            <option>Select</option>
            <option>RBI</option>
            <option>HDFC</option>
            <option>ICICI</option>
            <option>SBI</option>
          </optgroup>

          <optgroup label="Other Bank">
             <option>Axis Bank</option>
             <option>BOB</option>
             <option>IDBI</option>
             <option>Canara Bank</option>
          </optgroup>
         </select>
        </fieldset>

    </form>
</body>
</html>
