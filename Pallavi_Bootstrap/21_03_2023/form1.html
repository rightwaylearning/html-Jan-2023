<html>
<head>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="./../lib/css/bootstrap.css">
    <script src="./../lib/js/bootstrap.js"></script>
    <script src="./../lib/jquery-3.6.3.js"></script>
    <script src="./../lib/popper.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="display-5">Resister</h1>
        <div class="row">
            <div class="col-10">
                <div class="form-group">
                    <label for="fname">Full Name</label>
                    <input type="text" name="fullname" id="fname" class="form-control" placeholder="Enter Full Name">
                    </div>
                    <div class="form-group">
                        <label for="id1">Email</label>
                        <input type="email" name="mail" id="id1" class="form-control" placeholder="Enter mail">
                    </div>
                    <div class="form-group">
                        <label for="id2">Password</label>
                        <input type="password" name="pass" id="id2" class="form-control" placeholder="Enter your password">
                    </div>
                    <div class="form-group">
                        <label for="id3">Country</label>
                        <select name="select" id="id3" class="form-control">
                            <option>Select</option>
                            <option>India</option>
                            <option>Channai</option>
                            <option>Madras</option>
                            <option>Pakistan</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="id4">Attachments</label>
                        <input type="file" name="file" id="id4" class="form-control">
                    </div>
                   <div class="form-group">
                    <label for="id5">Select Gender</label>
                    <div class="form-check">
                        <label for="id5">
                            <input type="radio" name="gender" id="id5" class="form-check-input">
                            male
                        </label>
                    </div>
                    <div class="form-check">
                        <label for="id5">
                            <input type="radio" name="gender" id="id5" class="form-check-input">
                            female
                        </label>
                    </div>
                   </div>
                   <div class="form-check">
                    
                    <input type="checkbox" name="check" id="id6" class="form-check-input" checked>
                    Remember Me
                   </div>
                   <div class="form-group">
                    
                    <input type="button" value="Resister"  class="btn btn-primary" class="form-control">
                   </div>
                    
                   
            
                </div>
            </div>
            <div class="col-2"></div>
        </div>

       
</body>
</html>
