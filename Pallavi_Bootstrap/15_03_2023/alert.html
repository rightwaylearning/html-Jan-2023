<html>
    <head>
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="./../lib/css/bootstrap.css">
        <script src="./../lib/js/bootstrap.js"></script>
        <script src="./../lib/jquery-3.6.3.js"></script>
        <script src="./../lib/popper.min.js"></script>
    </head>
<body>
    <div class="container">
        <div class="alert alert-success fade show">
            form successfully submitted...
            <button class="close" data-dismiss="alert">&times;</button>
        </div>
        <div class="alert alert-warning fade show">
            please enter correct input..
            <button class="close" data-dismiss="alert">&times;</button>
        </div>
        <div class="alert alert-dark fade show">
            i am dark alert.
            <button class="close" data-dismiss="alert">&times;</button>

        </div>
        <div class="alert alert-light fade show">
            i am light alert.
            <button class="close" data-dismiss="alert">&times;</button>
        </div>
        <div class="alert alert-info fade show">
            i am info alert.
            <button class="close" data-dismiss="alert">&times;</button>
        </div>
        <div class="alert alert-primary fade show">
            i am primary alert.
            <button class="close" data-dismiss="alert">&times;</button>
        </div>
        <div class="alert alert-secondary fade show">
            i am secondary alert.
            <button class="close" data-dismiss="alert" >&times;</button>
        </div>
        <div class="alert alert-muted fade show">
            i am muted alert.
            <button class="close" data-dismiss="alert">&times;</button>
        </div>
    </div>
</body>
</html>
