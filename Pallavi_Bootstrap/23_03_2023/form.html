<html>
<head>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="./../lib/css/bootstrap.css">
    <script src="./../lib/js/bootstrap.js"></script>
    <script src="./../lib/jquery-3.6.3.js"></script>
    <script src="./../lib/popper.min.js"></script>

    <script>
        function afterClick(){
            
                          var forms = document.querySelectorAll('.needs-validation')
     
                          Array.prototype.slice.call(forms)
                          .forEach(function (form) {
                             form.addEventListener('submit', function (event) {
                                if (!form.checkValidity()) {
                                event.preventDefault()
                                event.stopPropagation()
                                }
     
                                form.classList.add('was-validated')
                             }, false)
                          })
        }
      
     </script>
     
</head>
<body>
    <div class="container" style="border: 2px solid black;">
        <div class="row">
            <div class="col-10">
                <h1 class="display-4">Resistration</h1>
                <form novalidate class="needs-validation">
                    <div class="form-group mt-5">
                        <div class="row">
                            <div class="col-2">
                                <label for="id1" class="form-label">Full Name:</label>
                            </div>
                            <div class="col-10">
                                <input type="text" name="fname" id="id1" class="form-control" required>
                                <div class="valid-feedback">
                                    Looks Good!!!.
                                </div>
                                <div class="invalid-feedback">
                                    Looks something wrong!!!.
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group mt-5">
                        <div class="row">
                            <div class="col-2">
                                <label for="id2">Email:</label>
                            </div>
                            <div class="col-10">
                                <input type="email" name="email" id="id2" class="form-control" required>
                                <div class="valid-feedback">
                                    Looks Good!!!.
                                </div>
                                <div class="invalid-feedback">
                                    Looks something wrong!!!.
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group mt-5">
                        <div class="row">
                            <div class="col-2">
                                <label for="id3" class="form-label">Password:</label>
                            </div>
                            <div class="col-10">
                                <input type="password" name="pwd" id="id3" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="form-group mt-5">
                        <div class="row">
                            <div class="col-2">
                                <label for="id4" class="form-label">Country</label>
                            </div>
                            <div class="col-10">
                                <select name="selectcountry" id="id4" class="form-control">
                                    <option value="">Select Country</option>
                                    <option value="IN">India</option>
                                    <option value="SL">Shrilanka</option>
                                    <option value="USA">America</option>
                                    <option value="JP">Japan</option>
                                    <option value="PAK">Pakistan</option>
                                    <option value="JR">Jarmany</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group mt-5">
                        <div class="row">
                            <div class="col-2">
                                
                            </div>
                            <div class="col-10">
                                <button class="btn btn-primary" type="submit" onclick="afterClick()" class="form-control">Sign In</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-2">

            </div>

        </div>

    </div>
</body>
</html>
