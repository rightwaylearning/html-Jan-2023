<html>
<head>
    <title>Input element</title>
</head>
<body>
    <form action="https://localhost:8080" method="get">
         I am text box: <input type="text" tabindex="1" autofocus name="firstName"><br><br>
         I am Password: <input type="password" tabindex="9" name="pwd"><br><br>
         I am Checkbox: <input type="checkbox" tabindex="2" name="termsAndCondition"><br><br>
         I am radio Button:<br>
         <input type="radio" tabindex="3" name="gender">Male<br>
         <input type="radio" tabindex="4" name="gender">Female<br><br>
         I am File: <input type="file" tabindex="5" name="resume" id="id1"><br><br>
         I am Email-Id: <input type="email" tabindex="6" name="mymail" id="id2"><br><br>
         <input type="submit" tabindex="8" value="Submit">
         <input type="reset" tabindex="7" value="Reset">



    </form>
</body>
</html>
