<html>
<head>
    <title>Input element</title>
</head>
<body>
    <form action="https://localhost:8080" method="get">
         I am text box: <input type="text" name="firstName"><br><br>
         I am Password: <input type="password" name="pwd"><br><br>
         I am Checkbox: <input type="checkbox" name="termsAndCondition"><br><br>
         I am radio Button:<br>
         <input type="radio" name="gender">Male<br>
         <input type="radio" name="gender">Female<br><br>
         I am File: <input type="file" name="resume" id="id1"><br><br>
         I am Email-Id: <input type="email" name="mymail" id="id2"><br><br>
         <input type="submit" value="Submit">
         <input type="reset" value="Reset">



    </form>
</body>
</html>
