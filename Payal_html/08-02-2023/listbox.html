<html>
<head>
    <title>HTML5 drop down</title>
</head>
<body>
    <form action="">
       
           

            <label for="id2">Select Mutiple Bank</label>
            <select id="id2" name="selectBank" multiple>
                <option>Select</option>
               <optgroup label="Top Bank">
                    <option>RBI</option>
                    <option>HDFC</option>
                    <option>ICICI</option>
                    <option>SBI</option>
               </optgroup>
               <optgroup label="Other Bank">
                    <option>Axis Bank</option>
                    <option>BOB</option>
                    <option>IDBI</option>
                    <option>Canara Bank</option>
               </optgroup>
            </select>

    
    </form>
</body>
</html>
