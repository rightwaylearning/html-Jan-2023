<html>
    <head>
        <title>HTML5 Validation</title>
    </head>
    <body>
        <form action="">
            <fieldset>
                <legend>My Form Page</legend>
                <label for="id3">Enter Full Name</label>
            <input type="text" name="fullname" required id="id3"><br><br>

            <label for="id1">Enter E-mail</label>
            <input type="email" name="my_email" id="id1"><br><br>

            <label for="id2">Enter Age</label>
            <input type="number" name="age" id="id2"  min="20" max="36"><br><br>

            <input type="submit" value="Save">
            </fieldset>

        </form>
    </body>
    
</html>
