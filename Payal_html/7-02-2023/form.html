<html>
<head>
    <title>HTML5 Validations</title>
</head>
<body>
    <form novalidate="novalidate" action="">
        <label for="id3">Enter Full Name</label>
         <input type="text" name="fullName" required id="id3"><br><br>

        <label for="id1">Enter E-mail</label>
        <input type="email" name="my_email" id="id1"><br><br>

        <label for="id2">Enteg age</label>
        <input type="number" name="age" id="id2" min="18" max="30"><br><br>

        <input type="submit" value="Save">
    </form>
</body>
</html>
