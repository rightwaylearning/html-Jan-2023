<html>
<head>
    <title>Input element</title>
</head>
<body>
    <form action="htpp://localhost:8080" method="get">
         I am text box : <input type="text" placeholder="firstName" tabindex="1" autofocus> <br><br>
         I am Password : <input type="password" placeholder="enter last name" tabindex="6" name="pwd"> <br><br>
         I am Checkbox : <input type="checkbox" placeholder="chek now" tabindex="2" name="termsAndCondtion"><br><br>
         I am Radio Button : <br>
         <input type="radio" tabindex="3" name="gender"> Male<br>
         <input type="radio" name="gender"> Female<br><br>
         I am File: <input type="file"  name="resume" id="id1"><br><br>
         I am email: <input type="email"  multiple="multiple" name="myemail" id="id2"><br><br>
         <input type="submit" tabindex="4" value="submit">
         <input type="reset" tabindex="5" value="reset">
     
    </form>
</body>
</html>
