<html>
<head>
    <title>HTNL5 drop down</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Drop Down</legend>
            
            <label for="id1">Payment options</label>
            
            <select id="id1" name="Payment Mode">
                  <option>Select</option>
                  <option>Debit Card</option>
                  <option>Credit Card</option>
                  <option>UPI</option>
                  <option>Net banking</option>
            </select><br><br>

            <label for="id2">Select Bank</label>
            <select id="id2" name="selectBank">
                <option>Select</option>
               <optgroup label="Top Bank">
                    <option>RBI</option>
                    <option>HDFC</option>
                    <option>ICICI</option>
                    <option>SBI</option>
               </optgroup>
               <optgroup label="Other Bank">
                    <option>Axis Bank</option>
                    <option>BOB</option>
                    <option>IDBI</option>
                    <option>Canara Bank</option>
               </optgroup>
            </select>

        </fieldset>
    </form>
</body>
</html>
