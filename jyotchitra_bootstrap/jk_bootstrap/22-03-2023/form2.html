<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../lib/css/bootstrap.css">
    <script src="./../lib/popper.min.js"></script>
    <script src="./../lib/js/bootstrap.js"></script>
    <script src="./../lib/jquery-3.6.3.js"></script>
<body>
    <div style="border: 5px solid black;" class="container">
        <div class="row">
                <div class="col-10">
                    <h4 class="display-4">Login Form</h4>

                    <form>
                        <div class="form-group mt-5">
                            <div class="row">
                                <div class="col-2">
                                    <label class="form-label" for="id1">Full Name :</label>
                                </div>
                                <div class="col-10">
                                    <input class="form-control" type="text" name="fname" id="id1" placeholder="Enter Full Name">
                                </div>
                            </div>
                        </div>

                        <div class="form-group mt-5">
                            <div class="row">
                                <div class="col-2">
                                    <label for="id2">Email I'd :</label>
                                </div>
                                <div class="col-10">
                                    <input class="form-control" type="text" name="email" id="id2">
                                </div>
                            </div>
                        </div>

                        <div class="form-group mt-5">
                            <div class="row">
                                <div class="col-2">
                                    <label for="id3">Password</label>
                                </div>
                                <div class="col-10">
                                    <input class="form-control" type="email" name="my email id" id="id3">
                                </div>
                            </div>
                        </div>

                        <div class="form-group mt-5">
                            <div class="row">
                                <div class="col-2">
                                    <label for="id4">Country</label>
                                </div>
                                <div class="col-10">
                                    <select class="form-control" id="id4">
                                        <option value="">Select Country</option>
                                        <option value="IN">India</option>
                                        <option value="PKN">Pakisthan</option>
                                        <option value="JP">Japan</option>
                                        <option value="SL">Shri-lanka</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="row">
                                <div class="col-2"></div>
                                <div class="col-10">
                                    <button type="submit form" class="btn btn-primary">Sign in</button>
                                </div>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
    </div>
</body>
</html>
