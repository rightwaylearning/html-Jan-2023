<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../lib/css/bootstrap.css">
    <script src="./../lib/js/bootstrap.js"></script>
    <script src="./../lib/jquery-3.6.3.js"></script>
    <script src="./../lib/popper.min.js"></script>
</head>
<body>
    <div style="border: 2px solid black;" class="container">
        <div class="row">
            <div class="col-10">
                <h4 class="display-4">Registration Form</h4>

                <form>

                    <div class="form-group mt-5">
                        <div class="row">
                            <div class="col-2">
                                <label for="id1">Full Name :</label>
                            </div>
                            <div class="col-10">
                                <input class="form-control" type="text" name="fname" id="id1">
                            </div>

                        </div>
                    </div>

                    <div class="form-group mt-5">
                        <div class="row">
                            <div class="col-2">
                                <label for="id2">Email I'd :</label>
                            </div>
                            <div class="col-10">
                                <input class="form-control" type="text" name="email" id="id2">
                            </div>
                        </div>
                    </div>

                    <div class="form-group mt-5">
                        <div class="row">
                            <div class="col-2">
                                <label for="id3">Password:</label>
                            </div>
                            <div class="col-10">
                            <input class="form-control" type="text" name="email Id" id="id3">
                        </div>
                        </div>
                    </div>

                    <div class="form-group mt-5">
                        <div class="row">
                            <div class="col-2">
                                <label class="form-label" for="id4">Country</label>
                            </div>
                            <div class="col-10">
                                <select class="form-control" id="id4">
                                    <option value="">Select Country</option>
                                    <option value="IN">India</option>
                                    <option value="PAK">Pakisthan</option>
                                    <option value="SL">Shrilanka</option>
                                    <option value="JP">Japan</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="form-group mt-5">
                        <div class="row">
                            <div class="col-2"></div>
                            <div class="col-10">
                                <button type="text" class="btn btn-primary">Sign in</button>
                            </div>+6
                        </div>
                    </div>

                </form>

            </div>

            <div class="col-2">

            </div>

        </div>

    </div>
</body>
</html>
