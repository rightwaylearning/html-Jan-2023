<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./../lib/css/bootstrap.css">

    <script src="./../lib/popper.min.js"></script>
    <script src="./../lib/js/bootstrap.js"></script>
    
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-10">
                <h1 class="display">Registration Form</h1>
                <form>

                    <div class="form-group">
                        <label for="id">Enter Full Name</label>
                        <input class="form-control" type="text" name="fname" id="id" placeholder="Enter Full Name">
                    </div>

                    <div class="form-group">
                        <label for="id1">Email I'd</label>
                        <input class="form-control" type="email" name="my_email" id="id1" placeholder="Enter mail id">
                    </div>

                    <div class="form-group">
                        <label for="id2">Enter Password</label>
                        <input class="form-control" type="password" name="pwd" id="id1" placeholder="Enter Password">
                    </div>

                    <div class="form-group">
                        <label for="id3">Country</label>
                        <select class="form-control" name="selectCountry" id="id3">
                            <opetion>Please Select</opetion>
                            <opetion>India-IN</opetion>
                            <opetion>Japan</opetion>
                            <opetion>Pakisthan</opetion>
                            <opetion>Shri-lanka</opetion>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="id4">Attachment</label>
                        <input class="form-control" id="id4" type="file" name="uplodeFile">
                    </div>

                    <div class="form-group">
                        <label>Select Gender</label>
                        <div class="form-check">
                            <label>
                                <input type="radio" class="form-check-input" name="gender">
                                Male
                            </label>
                        </div>
    
                        <div class="form-check">
                            <label>
                                <input type="radio" class="form-check-input" name="gender">
                                Female
                            </label>
                        </div>
                    </div>

                   <div class="form-group">
                    <div class="form-check">
                        <label>
                            <input class="form-check-input" type="checkbox" name="checkbox" checked> 
                            Remembar me
                        </label>
                    </div>
                   </div>
                    
                   <botton type="submit" class="btn btn-primary">Register</botton>

                </form>


            </div>

            

        </div>

    </div>
</body>
</html>
