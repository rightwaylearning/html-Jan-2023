<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../lib/css/bootstrap.css">
    <srcipt src="./../lib/popper.min.js"></srcipt>
    <srcipt src="./../lib/jquery-3.6.3.js"></srcipt>
    <srcipt src="./../lib/js/bootstrap.js"></srcipt>
    
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-10">
                <h1 class="display">Login Form</h1>
                <form>
                    <div class="form-group">
                        <label for="id">Enter Your Name</label>
                        <input class="form-control" type="text" name="name" id="id" placeholder="Enter Name">
                    </div>

                    <div class="form-group">
                        <label for="id1">Enter Middle Name</label>
                        <input class="form-control" type="text" name="middle name" id="id1" placeholder="Enter Middle">
                    </div>
                    
                    <div class="form-group">
                        <label for="id2">Enter Last Name</label>
                        <input class="form-control" type="text" name="last Name" id="id2" placeholder="Enter Last Name">
                    </div>

                    <div class="form-group">
                        <label for="id3">Enter Email I'd</label>
                        <input class="form-control" type="gmail" name="my email id" id="id3" placeholder="Enter Email">
                    </div>

                    <div class="form-group">
                        <label for="id4">Password</label>
                        <input class="form-control" type="pwd" name="Password" id="id4" placeholder="Enter Password">
                    </div>

                    <div class="form-group">
                        <label for="id5">Country</label>
                        <select class="form-control" name="selectcountry" id="id5" >
                            <option>India-IN</option>
                            <option>Japan</option>
                            <option>Shri-Lanka</option>
                            <option>Pakistan</option>
                            <option>Itali</option>
                        </select>
                    </div>

                    <div>
                        <label for="id6">Attachment</label>
                        <input class="form-control" type="file" name="uplodefile" id="id6">
                    </div>

                    <div class="form-group">
                        <label>Select Gender</label>
                        <div class="form-check">
                            <label>
                                <input type="radio" class="form-check-input" name="gender">
                                Male
                            </label>
                        </div>
    
                        <div class="form-check">
                            <label>
                                <input type="radio" class="form-check-input" name="gender">
                                Female
                            </label>
                        </div>
                    </div>

                   <div class="form-group">
                    <div class="form-check">
                        <label>
                            <input class="form-check-input" type="checkbox" name="checkbox" checked> 
                            Remembar me
                        </label>
                    </div>
                   </div>

                    <botton type="submit" class="btn btn-primary">Register</botton>

                </form>
    
</body>
</html>
