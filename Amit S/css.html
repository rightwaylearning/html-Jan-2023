<!DOCTYPE html>

<html>
<head>

    <title>HTML CSS</title>

    <link rel="stylesheet" href="/css/style.css">

</head>


<body>

    <h2>HTML CSS</h2>

    <p>CSS can be added to HTML documents in 3 ways:</p>

    <ol>
        <li><b>Inline CSS - </b>by using the <mark>style</mark> attribute inside HTML elements</li>
        <li><b>Internal CSS -</b> by using a < style > element in the < head > section </li>
        <li><b>External CSS -</b> by using a < link > element to link to an external CSS file</li>
    </ol>


</body>
</html>
