<!DOCTYPE html>

<html>
<head>
    <title>HTML Table</title>
    <link rel="icon" href="/images/healthy-food.png">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    <h3>HTML Table</h3>

    <table>
        <tr>
            <th>Name</th>
            <th>City</th>
            <th>Age</th>
        </tr>

        <tr>
            <td>Pranali</td>
            <td>Kolhapur</td>
            <td>21</td>
        </tr>
        <tr>
            <td>Sonali</td>
            <td>Nagpur</td>
            <td>11</td>
        </tr>
        <tr>
            <td>Shankar</td>
            <td>Dhule</td>
            <td>5</td>
        </tr>
       
    </table>

    <h3>Types of HTML Border</h3>

        <ul>
            <li>dotted</li>
            <li>dashed</li>
            <li>solid</li>
            <li>double</li>
            <li>groove</li>
            <li>ridge</li>
            <li>inset</li>
            <li>outset</li>
            <li>none</li>
            <li>hidden</li>
        </ul>
    
</body>
</html>
