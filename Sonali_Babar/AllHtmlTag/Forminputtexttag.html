<html>
    <head>
        <title> Form Input Type Text Attribute</title>
    </head>
    <body>
        <form action="">
            Enter the First Name: <input type="text" name="text" id="id1">

            Maxlength Attribute: <input type="text" name="name" id="id2" maxlength="5" >

            Readonly Attribute: <input type="text" name="number" id="id3" value="2000" readonly ><br><br>

            Placeholder Attribute: <input type="text" name="Name" id="id4" placeholder="Fname" tabindex="2">

            Autofocus and Disabled Attribute: <input type="text" name="Autofocus" id="id5" value="Abc" disabled>
             
            Tabindex Attribute: <input type="text" name="name" id="id6" tabindex="1" autofocus>

            Required Attribute: <input type="text" name="name" id="id7" required>

            




        </form>
    </body>
</html>
