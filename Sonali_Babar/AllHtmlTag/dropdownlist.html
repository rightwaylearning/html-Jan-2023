<html>
<head>
    <title>
        Dropdown list
    </title>
    <body>
        <form action="">
            Dropdown List:
            <select name="dropdownlist" id="">
                <option >select</option>
                <option >india</option>
                <option >uk</option>
                <option >us</option>
                <option >london</option>
            </select>

              Group wise DropDown list:
              <select name="groupwiselist" id="">
                <optgroup label="country"></optgroup>
                <option >select</option>
                <option selected>india</option>
                <option >uk</option>
                <option >us</option>
                <option >london</option>
                <optgroup label="state"></optgroup>
                <option >maharashtra</option>
                <option >delhi</option>
               
              </select>
        </form>
    </body>
</head>
</html>
