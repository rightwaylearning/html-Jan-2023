<html>
    <head> 
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="../lib/css/bootstrap.css">
        <script src="../lib/js/bootstrap.js"></script>
        <script src="../lib/jquery-3.6.3.js"></script>
        <script src="../lib/popper.min.js"></script>
        <link rel="stylesheet" href="./mycss.css">
    </head>
    <body>
        <div class="container" id="A1">
            <div class="row">
                <div class="col-10">
                    <h1 class="display-4" id="B1"> <b><i><u>*_____Registration Form_____*</u></i></b></h1>
                    <form>
                        <br><br>
                        <div class="form-group">
                            <lable for="id1"> Enter Full Name</lable>
                                <input class="form-control" type="text" name="fname" id="id1" placeholder="Enter Full Name">
                        </div>

                        <div class="form-group">
                        <lable for="id2">Select BirthDate:  </lable>
                        <input type="date" name="birthDate" id="id2" placeholder="BirthDate">
                        </div>
                        
                        <div class="form-group">
                            <label for="id3"> Age</label>
                                <input class="form-control" type="text" name="my_email" id="id3" placeholder="Age">    
                        </div>

                        <div class="form-group">
                            <label for="id4"> Email-Id</label>
                                <input class="form-control" type="text" name="my_email" id="id4" placeholder="Enter Your Mail-Id">    
                        </div>

                        <div class="form-group">
                            <label for="id5"> Password</label>
                                <input class="form-control" type="text" name="password" id="id5" placeholder="Password">                           
                        </div>


                        <div class="form-group">
                            <label for="id5">Country</label>
                            <select  class="form-control" name="selectCountry" id="id5">
                                 <option>Please Select</option>
                                 <option>India-IN</option>
                                 <option>America</option>
                                 <option>Japan</option>
                                 <option>London</option>
                                 <option>England</option>
                                 <option>Africa</option>
                                 <option>China</option>
                                 <option>Pakistan</option>
                                 <option>Shri-Lanka</option>
                            </select>
                          </div>

                          <div class="form-group">
                            <label>Select Gender</label>
                
                            <div class="form-check">
                                <label>
                                    <input type="radio" class="form-check-input" name="gender">
                                    Male
                                </label>
                              </div>
                              <div class="form-check">
                                <label>
                                    <input type="radio" class="form-check-input" name="gender">
                                    Female
                                </label>
                              </div>


                          <div class="form-group">
                            <label for="id4">Attachment</label>
                            <input type="file" name="uploadFile" class="form-control" id="id4">
                         </div>

                    </form>
                 </div>
                <div class="col-2"></div>
            </div>
        </div>
    </body>    
</html>
