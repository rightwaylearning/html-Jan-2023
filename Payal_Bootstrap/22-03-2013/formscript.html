<html>
<head> 
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="./../lib/css/bootstrap.css">
    <script src="./../lib/js/bootstrap.min.js"></script>
    <script src="./../lib/jquery-3.6.4.js"></script>
    <script src="./../lib/popper.min.js"></script> 
    
    <script>
    function afterClick(){
       
       var forms = document.querySelectorAll('.needs-validation')

       Array.prototype.slice.call(forms)
       .forEach(function (form) {
          form.addEventListener('submit', function (event) {
             if (!form.checkValidity()) {
             event.preventDefault()
             event.stopPropagation()
             }

             form.classList.add('was-validated')
          }, false)
       })
}

    </script>      
</head>

<body>
  
    <div  style="border: 2px solid black;" class="container">
        <div class="row">
            <div class="col-10">
                <h1 class="display-4">Registration</h1>
                <form  class="needs-validation"  novalidate="novalidate">
                  
                    <div class="form-group mt-5">
                        <div class="row">
                           <div class="col-2">
                            <label class="form-label" for="id1">First Name:</label>
                           </div>
                           <div class="col-10">
                            <input type="text" class="form-control" name="fname" id="id1" required>
                            <div class="valid-tooltip">
                                Looks good!!!.
                            </div>
                            <div class="invalid-tooltip">
                               Looks something wrong!!!.
                            </div>
                           </div>
                        </div>
                    </div>
                  
                   <div class="form-group mt-5">
                      <div class="row">
                         <div class="col-2">
                            <label class="form-label" for="id2">Email:</label>
                         </div>
                         <div class="col-10">
                            <input type="email" class="form-control" name="emailId" id="id2" required="required">
                            <div class="valid-tooltip">
                              Looks good!!!.
                            </div> 
                            <div class="invalid-tooltip">
                              Looks something wrong!!!.
                            </div>
                        </div>
                      </div>
                   </div>

                   <div class="form-group mt-5">
                      <div class="row">
                          <div class="col-2">
                             <label class="form-label" for="id3">Password:</label>
                          </div>
                          <div class="col-10">
                            <input type="password" name="pwd" id="id3" class="form-control">
                          </div>
                      </div>
                   </div> 

                   <div class="form-group mt-5">
                       <div class="row">
                          <div class="col-2">
                             <label class="form-label" for="id4">Country:</label>
                          </div>
                          <div class="col-10">
                              <select class="form-control" id="id4">
                                 <option value="">Select Country</option>
                                 <option value="IN">India</option>
                                 <option value="PAK">Pakistan</option>
                                 <option value="SL">ShriLanka</option>
                              </select>                              
                          </div>
                       </div>
                   </div>

                   <div class="form-group mt-5">
                       <div class="row">
                          <div class="col-2"></div>
                          <div class="col-10">
                             <button type="submit" onclick="afterClick()" class="btn btn-primary">Sign in</button>
                          </div>
                       </div>
                   </div>


                </form>
            </div>
            <div class="col-2">

            </div>
         </div>
    </div>
</body>
</html>
