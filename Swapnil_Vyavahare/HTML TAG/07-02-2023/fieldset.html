<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fieldset</title>
</head>
<body>
    <form action="" novalidate>

        <fieldset style="background-color: chartreuse;" >
            <legend>Sign Up</legend>
            <label for="id1">Enter Full Name</label>
        <input type="text" name="name" id="id1" required><br><br>

        <label for="id2">Enter Email</label>
        <input type="email" name="my_email" id="id2" required><br><br>

        <label for="id3">Enter Age</label>
        <input type="number" name="age" id="id3" min="18" max="40"><br><br>

        <input type="submit" value="save">
        </fieldset>
    </form>
</body>
</html>
