<!DOCTYPE html>
<html lang="en" style="background-color: chartreuse;">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Gmail Account</title>
</head>

<body>


    <table>
        <form action="https://www.google.com" method="get" style="text-align: center;">
            <h1>Create New Gmail Account</h1>

            <tr>
                <td>Enter First name: <input type="text" name="fname"> <br><br></td>
            </tr>
            <tr>
                <td>Enter Last Name: <input type="text" name="lname"> <br><br></td>
            </tr>
            <tr>
                <td>Enter EmailId: <input type="email" name="email"> <br><br></td>
            </tr>
            <tr>
                <td>
                    <h4>Select gender</h4>
                </td>
            </tr>
            <tr>
                <td> <input type="radio" name="r1"> Male <br></td>
            </tr>
            <tr>
                <td><input type="radio" name="r1">Female<br><br></td>
            </tr>
            <tr>
                <td>
                    <h4>Select Google Accoount</h4>
                </td>
            </tr>
            <tr>
                <td><input type="checkbox">Google <br></td>
            </tr>
            <tr>
                <td><input type="checkbox">Yahoo <br></td>
            </tr>
            <tr>
                <td><input type="checkbox"> Google Map <br></td>
            </tr>
            <tr>
                <td><input type="checkbox"> Drive <br></td>
            </tr>
            <tr>
                <td> <label for="DOB">
                        <h4>Date Of Birth</h4>
                    </label>
                    <input type="date">
                </td>
            </tr>

            <tr>
                <td><input type="Reset"></td>
            </tr>
            <tr>
                <td><input type="Submit"></td>
            </tr>



        </form>
    </table>

</body>
