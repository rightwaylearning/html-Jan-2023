<html>
<head><title> Drop Down Address</title>
 </head>
<body>
    <form action="">
<fieldset>
        <legend> Drop down</legend>
        <label for="1"> Select Country </label>

        <select name="Country" id="1">

            <option> select </option>
            <option > India </option>
            <option > USA</option>      
            <option> UK </option>
            <option> Australia</option>  
            <option> Other ..</option>    
        </select> <br><br>

        <label for="2"> Select State</label>

        <select name="State" id="2">

            <option> select</option>
            <option> Maharashtra</option>
            <option > Madhya pradesh</option>
            <option> Gujrat</option>
            <option> Karnataka</option>
            <option> Other .. </option>
        </select> <br> <br>

        <label for="3"> Select Dist </label>
         
        <select name="dist" id="3">

            <option> select</option>
            <optgroup label="Nashik Region">

                <option> Ahmednagar</option>
                <option > Nashik</option>
                <option> Dhule</option>
                <option> Nandurbar</option>
                <option> Other .. </option>

            </optgroup> 
            <optgroup label="Konkan Region">

                <option> Mumbai</option>
                <option > Thane</option>
                <option> Palghar</option>
                <option> Raigad</option>
                <option> Other .. </option>

            </optgroup>
            <optgroup label="Pune Region">

                <option> Pune</option>
                <option >Kolhapur</option>
                <option> Satara</option>
                <option> Sangali</option>
                <option> Other .. </option>


            </optgroup>

        </select>


         
         
</fieldset>     
    </form>
</body>
</html>
