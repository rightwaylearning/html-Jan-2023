<html>
<head> <title> Validation of  html</title> </head>
<body>
    <form action="" novalidate>

        <label for="1"> Enter your Name : </label>
        <input type="text" name="name" required id="1"> <br><br>
        
        <label for="2"> Enter your E-mail:</label>
        <input type="email" name="email" id="2"> <br><br>

        <label for="3"> Enter your Mobile No :</label>
        <input type="text" name="number" maxlength="12" id="3"><br> <br>

        <input type="submit" value="save">
    </form>
</body>
</html>
