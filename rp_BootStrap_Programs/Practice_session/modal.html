<body>
    
    <div class="container">

        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#id" >
            Button for modal
        </button>

        <div class="modal" id="id">

            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <button data-dismiss="modal" class="btn btn-close" type="button">&times;</button>

                    </div>
                    <div class="modal-body">

                        <h3>Here is body</h3>
                    </div>
                    <div class="modal-footer">


                        <button data-dismiss="modal" type="button" class="btn btn-primary">Ok</button>
                        <button data-dismiss="modal" type="button" class="btn btn-danger">close</button>


                    </div>

                </div>

            </div>

        </div>
     
    </div>


</body>
</html>
