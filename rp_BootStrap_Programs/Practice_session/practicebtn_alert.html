<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Btn alert</title>

    
    <link rel="stylesheet" href="./../lib/css/bootstrap.css">

    <script src="./../lib/js/bootstrap.js"></script> 

    <script src="./../lib/jquery-3.6.3.js"></script>
<!--  -->
    <script src="/lib/popper.min.js"></script>


</head>
<body>
    
    <div class="container-fluid">

        <div class="alert alert-success fade show"> 
            <!-- &times; cha aarth aasa aahe ki * wrong sign yete -->
            <button class="close" data-dismiss="alert">&times;</button>
            hello this is button
        </div>

        
        <div class="alert alert-info fade show"> 
            <!-- &times; cha aarth aasa aahe ki * wrong sign yete -->
            <button class="close" data-dismiss="alert">&times;</button>
            hello this is button
        </div>

        
        <div class="alert alert-secondary fade show"> 
            <!-- &times; cha aarth aasa aahe ki * wrong sign yete -->
            <button class="close" data-dismiss="alert">&times;</button>
            hello this is button
        </div>

        
        <div class="alert alert-light fade show"> 
            <!-- &times; cha aarth aasa aahe ki * wrong sign yete -->
            <button class="close" data-dismiss="alert">&times;</button>
            hello this is button
        </div>


        <div class="btn-group">
            <button class="btn btn-success">button1</button>
            <button class="btn btn-dark">button2</button>

            <button class="btn btn-muted">button3</button>

            <button class="btn btn-warning">button4</button>

            <button class="btn btn-danger">button5</button>

            <button class="btn btn-link">button link</button>


        </div>

<br><br>


<div class="btn-group">
    <button class="btn btn-outline-success">button1</button>
    <button class="btn btn-outline-dark">button2</button>

    <button class="btn btn-outline-muted">button3</button>

    <button class="btn btn-outline-warning">button4</button>

    <button class="btn btn-outline-danger">button5</button>

    <button class="btn btn-outline-link">button link</button>


</div>

<br><br>

        <div class="btn-group-vertical">
            <button class="btn btn-success">button1</button>
            <button class="btn btn-dark">button2</button>

            <button class="btn btn-muted">button3</button>

            <button class="btn btn-warning">button4</button>

            <button class="btn btn-danger">button5</button>

            <button class="btn btn-link">button link</button>


        </div>


    </div>

</body>
</html>
