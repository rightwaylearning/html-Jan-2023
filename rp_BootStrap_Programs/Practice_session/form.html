<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./../lib/css/bootstrap.css">
    <script src="./../lib/js/bootstrap.min.js"></script>
    <script src="./../lib/jquery-3.6.3.js"></script>
    <script src="./../lib/popper.min.js"></script>

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-10">
                <h1 class="display-4">Registration</h1>
                <form>


                    <div class="form-group">
                        <label for="fname">Full name</label>
                        <input type="text" name="fname" class="form-control" id="fname">
                    </div>

                    <div class="form-group">
                        <label for="femail">EMAIL</label>
                        <input type="email" name="femail" class="form-control" id="femail">
                    </div>


                    <div class="form-group">
                        <label for="">Select gender</label>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" name="gender" id="id1">
                            <label for="id1">Male</label>

                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" name="gender" id="id2">
                            <label for="id2">Female</label>

                        </div>
                    </div>

                    <div class="form-group">

                        <label for="id3">Select country</label>

                        <select name="country" id="id3" class="form-control">

                        <option value="">select</option>
                        <option value="">India</option>
                        <option value="">Pakistan</option>
                        <option value="">Sri-lanka</option>

                    </select>


                    </div>


                    <button type="submit" class="btn btn-primary">Register</button>

                </form>
            </div>
            <div class="col-2"></div>
        </div>
    </div>

</body>

</html>
