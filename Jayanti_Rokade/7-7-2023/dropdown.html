<hmtl>
    <head>
        <title>drop-down</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legen>Drop- Down</legen>

                <label for="id1">Payment options</label>
            
            <select id="id1" name="Payment Mode">
                  <option>Select</option>
                  <option>Debit Card</option>
                  <option>Credit Card</option>
                  <option>UPI</option>
                  <option>Net banking</option>
            </select><br>

            <label for="id2">Select Bank</label>
            <select id="id2" name="selectBank">
                <option>Select</option>
               <optgroup label="Top Bank">
                    <option>RBI</option>
                    <option>SBI</option>
                    <option>HDFC</option>
                    <option>ICICI</option>
                    <OPTION>BOB</OPTION>
               </optgroup>
               <optgroup label="Others Bank">
                    <option>Union Bank</option>
                    <option>Gramin Bank</option>
                    <option>Maharashtra bank</option>
                    <option>IDBI</option>
                    <option>Canara Bank</option>
               </optgroup>
            </select>

            </fieldset>
        </form>
    </body>
</hmtl>
