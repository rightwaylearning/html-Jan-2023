<html>
<head>
    <title><Html> drop down</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Drop Down</legend>
            
            <label for="id1">Payment options</label>
            
            <select id="id1" name="Payment Mode">
                  <option>Select</option>
                  <option>Debit Card</option>
                  <option>Credit Card</option>
                  <option>UPI</option>
                  <option>Net banking</option>
           
                </select><br><br>

            <label for="id2">Select Bank</label>
            <select id="id2" name="selectBank">
                <option>Select</option>
               <optgroup label="Top Bank">
                    <option>RBI</option>
                    <option>HDFC</option>
                    <option>ICICI</option>
                    <option>SBI</option>

                    <optgroup label="otherbank">
                        <option>kotak mahindra</option>
                        <option>canera bank</option>
                    </optgroup>
               </optgroup>
            </select>

        </fieldset>
    </form>
</body>
</html>
