<html>
<head>
    <title>HTML Validation</title>
    <body>
        <form novalidate action="">
            <label for="id1">Enter Full Name</label>
            <input type="text" name="Fullname" required id="id1"><br><br>

            <label for="id2">Enter Email</label>
            <input type="email" name="Email_id" id="id2"><br><br>

            <label for="id3">Enter age</label>
            <input type="number" name="age" id="id2" min="18" max="30">
        </form>
    </body>
</head>
</html>
