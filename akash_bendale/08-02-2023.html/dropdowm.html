<html>
<head>
    <title>HTML Dropdown Program</title>
    <body>
        <form action="">
            <fieldset>
                <legend>Dropdown</legend>
                <label for="id1">Payment Options</label>
                <select id="id1" name="Payment Mode">
                    <option>Debit Card</option>
                    <option>Credit Card</option>
                    <option>UPI</option>
                    <option>Net Banking</option>
                </select><br><br>

                <label for="id2">Select Bank</label>
                <select name="Select Bank" id="id2">
                    <optgroup label="Top Banks">
                    <option>RBI</option>
                    <option>BOB</option>
                    <option>ICICI</option>
                    <option>SBI</option>
                 </optgroup>
                    <optgroup label="Other Banks">
                    <option>Union Bank</option>
                    <option>Canera Bank</option>
                    <option>HDFC Bank</option>
                    <option>Axis Bank</option>
                    </optgroup>
                </select>
            </fieldset>
        </form>
    </body>
</head>
</html>
