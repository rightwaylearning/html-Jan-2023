<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
</head>
<body>
    
    <label for="id1">Search data from your own</label>
    <input type="search" list="banklist" name="searching" id="id1">


    <!-- fkt search madhe input madhe list aani datalist madhe id value same pahije bs  -->
    <!-- list = id (datalist) same value pahije -->
    <datalist id="banklist">
        <option>hello</option>
        <option>Bank of Maharashtra</option>
        <option>SBI</option>
        <option>Gramin</option>
        <option>ICICI</option>
        <option>Baroda</option>

    </datalist>

</body>
</html>
