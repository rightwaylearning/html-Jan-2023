<html>

<head></head>

<body>
    <form action="" method="get">

        <fieldset>
            <legend>Registration Form</legend>
        
        <div>
            <label for="id1">First name :</label>
            <input type="text" name="fname" tabindex="1" required autofocus maxlength="30" id="id1">
        </div>

        <div>
            <label for="id2">Last name :</label>
            <input type="text" name="lname" tabindex="2" id="id2">
        </div>



        <div>
            <label for="id8">Value editable :</label>
            <input type="text" name="simple_value" value="323323" id="id8">
        </div>

        <div>
            <label for="id9">Value readonly :</label>
            <input type="text" name="simple_value" value="323323" readonly id="id9">
        </div>

        <div>
            <label for="id10">Value disabled :</label>
            <input type="text" name="simple_value" value="323323" disabled id="id10">
        </div>


        <div>
            <label for="id7">Address</label>
            <textarea name="address" id="id7" cols="30" rows="10"></textarea>
            <!-- row mhnje horizontal and column mhnje vertical -->
        </div>

        <div>
            <label for="id13">BirthDate</label>

            <input type="date" name="Date" id="id13">

        </div>
        <div>
            <label for="id14">How many Weeks you did work here?</label>

            <input type="week" name="Date" id="id14">

        </div>
        <div>
            <label for="id15">How many Weeks you did work here by month?</label>

            <input type="month" name="Date" id="id15">

        </div>
        <div>
            <label for="id3">Gmail :</label>
            <input type="email" name="mail" tabindex="3" id="id3">

        </div>

        <div>
            <label for="id4">Age :</label>
            <input type="number" name="age" tabindex="4" min="18" max="22" id="id4">

        </div>

        
        <div>
            <label for="id19">number by steps :</label>
            <input type="number" name="agesteps" step="10" tabindex=""  id="id19">

        </div>

        <div>
            <label for="id5">Gender :</label> <br>
            <input type="radio" name="gender" id="id5"> Male <br>
            <input type="radio" name="gender" id="id5"> Female


        </div>

        <div>
            <label for="id11">Auto Branch</label>
            <select name="send this data by branch name is this true data" id="id11" >
                <option value="">select</option>
                <option value="" selected>CS</option>
                <option value="">IT</option>
                <option value="">Electronic</option>
                <option value=""> Civil</option>

            </select>
        </div>

        <div>
            <label for="id16">Multiple Branch Selected (listbox) name</label>
            <select name="send this data by branch name is this true data" id="id16" multiple >
                <option value="">select</option>
                <option value="" selected>CS</option>
                <option value="">IT</option>
                <option value="">Electronic</option>
                <option value=""> Civil</option>

            </select>
        </div>

        <div>
            <label for="id12">Branch Group</label>
            <select name="send this data by branch name is this true data" id="id12">
                <option value="">select</option>
                <optgroup label="top">
                    <option value="">CS</option>
                    <option value="">IT</option>
                    <option value="">Electronic</option>
                    <option value=""> Civil</option>
                </optgroup>

                <optgroup label="new top">
                    <option value="">CS1</option>
                    <option value="">IT2</option>
                    <option value="">Electronic3</option>
                    <option value=""> Civil4</option>
                </optgroup>

            </select>
        </div>
        
        <div>
            <label for="id17">Upload Your Resume</label>
            <input type="file" name="resume" id="id17">
        </div>

        <div>
            <label for="id18">Upload multiple files</label>
            <input type="file" name="resumemultiple" multiple id="id18">
        </div>
        
                <div>
                    <input type="checkbox" name="termsandcondition" tabindex="5" id="id6">Terms and condition
                </div>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">

    </fieldset>

    </form>
</body>

</html>
