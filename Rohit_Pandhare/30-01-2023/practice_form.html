<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tag</title>
</head>
<body>
    <form action="https://www.google.com" method="get">
        <h1>Order a Delicious food to Your Home</h1>
        <label>Name :  </label><input type="text" name="fname"><br><br>

        <label>Gmail :  </label><input type="email" name="mail"><br><br>

  
        <label>Which Food Do you Want ?</label> <br><br>

        <input type="checkbox">Vegetarian
        <input type="checkbox">Non-Vegitarian <br><br>

        <label>Payment Mode?</label> <br><br>
        <input type="radio" name="payment">Paytm    <br><br> 
        <input type="radio" name="payment">Google pay    <br><br>
        <input type="radio" name="payment">phonepe    <br><br>
        <input type="radio" name="payment">Cash on Delivery    <br><br>

        <input type="reset"> 

        <input type="submit"> 
        
    </form>
    
</body>
</html>
